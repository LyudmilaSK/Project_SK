task downloadModelFile(type: Download) {
    src 'https://drive.google.com/uc?export=download&id=1CLBcw2355reAWh-R7mOxBhffnVx8RDlP'
    dest project.ext.ASSET_DIR + '/predict_int8.tflite'
    overwrite false
}

task downloadModelFile0(type: Download) {
    src 'https://drive.google.com/uc?export=download&id=1GMDN8NdN4wr5yWMUeiqrqOOGIEq5wbdK'
    dest project.ext.ASSET_DIR + '/transfer_int8.tflite'
    overwrite false
}

task downloadModelFile1(type: Download) {
    src 'https://drive.google.com/uc?export=download&id=1kpJjKzF6a2YB8niXVAlB8nPPAkKsgEnN'
    dest project.ext.ASSET_DIR + '/predict_float16.tflite'
    overwrite false
}

task downloadModelFile2(type: Download) {
    src 'https://drive.google.com/uc?export=download&id=1Uyl0fZFMbU3nIOKrYGQVjeqXWmaitKL2'
    dest project.ext.ASSET_DIR + '/transfer_float16.tflite'
    overwrite false
}

task copyTestModel(type: Copy, dependsOn: downloadModelFile) {
    from project.ext.ASSET_DIR + '/predict_int8.tflite'
    into project.ext.TEST_ASSETS_DIR
}

task copyTestModel0(type: Copy, dependsOn: downloadModelFile) {
    from project.ext.ASSET_DIR + '/transfer_int8.tflite'
    into project.ext.TEST_ASSETS_DIR
}

preBuild.dependsOn downloadModelFile, downloadModelFile0, downloadModelFile1,
        downloadModelFile2, copyTestModel, copyTestModel0
